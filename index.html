<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="banner">
                <img src="./images/odin-lined.png" alt="logo">
                <h1 id="odin">ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>

        <div class="right">
            <div class="main-text">
                <p>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. 
                </p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <form action="/">
                <p class="cta">Let's do this!</p>
                <div class="input-areas">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone" required>
                    </div>
                    <div class="input">
                        <label for="pw">PASSWORD</label>
                        <input type="password" name="password" id="pw" required>
                    </div>
                    <div class="input">
                        <label for="confirm-pw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmed-passowrd" id="confirm-pw" class="error" required>
                    </div>
                    <div class="error-msg-wrapper">
                        <p class="error-msg">* Passwords do not match</p>
                    </div>
                </div>
                <input type="submit" value="Create Account" id="create-account-btn">
            </form>
            <p class="log-in">Already have an account? <a href="/">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
